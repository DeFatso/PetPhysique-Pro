<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Pets</title>
    <link rel="stylesheet" href="../static/styles/show_pets.css">
    <nav>
        <a href="/dashboard">Home</a>
        <a href="#">Info</a>
        <a href="#">My Info</a>
    </nav>
</head>

<body>
    <div class="container">
        <h1>My Pets</h1>
        <ul>
            {% for pet in user_pets %}
            <li>
                Name: {{ pet.name }}, Type: {{ pet.type }}, Weight: {{ pet.weight }}, Height: {{ pet.height }},
                Age: {{ pet.age }}
                <!-- Delete button -->
                <form action="/delete-pet/{{ pet.id }}" method="POST" style="display: inline;">
                    <input type="hidden" name="_method" value="DELETE">
                    <button type="submit">Delete</button>
                </form>
                <!-- Update button -->
                <form action="/update-pet/{{ pet.id }}" method="GET">
                    <button type="submit">Update</button>
                </form>
            </li>
            {% endfor %}
        </ul>
    </div>
    <div class="content">
        <p>This is where you can manage your pets and view your user information.</p>
        <a href="/create-pet"><button class="button">Create Pet</button></a>
    </div>
</body>

</html>
