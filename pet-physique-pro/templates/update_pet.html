<body>
    <h1>Update Pet Details</h1>
    <form id="updatePetForm" action="api/pets/${pet_id}">
        <!-- Input fields for pet details -->
        <div>
            <label for="pet_id">Pet ID:</label>
            <input type="number" id="pet_id" name="pet_id">
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" oninput="calculateBMI()">
        </div>
        <div>
            <label for="height">Height:</label>
            <input type="number" id="height" name="height" oninput="calculateBMI()">
        </div>
        <!-- Include a hidden input field to store the pet ID -->
        <input type="hidden" id="petId" name="petId">

        <!-- Display area for BMI -->
        <div>
            <label for="bmi">BMI:</label>
            <span id="bmi"></span>
        </div>

        <!-- Button to submit the form -->
        <button type="submit">Update Pet</button>
    </form>
</body>
</html>
