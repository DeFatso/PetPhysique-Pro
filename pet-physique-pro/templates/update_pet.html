<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Update Pet Form</title>
  </head>
  <body>
    <form id="updatePetForm" onsubmit="updatePet(event)">
      <div>
        <label for="weight">Weight:</label>
        <input type="number" id="weight" name="weight" />
      </div>
      <div>
        <label for="height">Height:</label>
        <input type="number" id="height" name="height" />
      </div>
      <!-- Include a hidden input field to store the pet ID -->
      <input type="hidden" id="petId" name="petId" />

      <!-- Button to submit the form -->
      <button type="submit">Update Pet</button>
    </form>

    <script>
      document.getElementById("updatePetForm").addEventListener("submit", function(event) {
                event.preventDefault();
                updatePet();
            });

            async function updatePet() {
                const form = document.getElementById("updatePetForm");
                const formData = new FormData(form);
                const response = await fetch("api/pets/11", {
                    method: "PUT",
                    body: JSON.stringify(Object.fromEntries(formData)),
                    headers: {
                        "Content-Type": "application/json"
                    }
                });
                const data = await response.json();
                const responseMessage = document.getElementById("responseMessage");
                if (response.ok) {
                    responseMessage.innerText = "Pet created successfully.";
                    form.reset();
                } else {
                    responseMessage.innerText = "Error: " + data.error;
                }
            }
    </script>
  </body>
</html>
