<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Pet</title>
    <link rel="icon" type="Image/png" href="../static/images/icon.png">
    <link rel="stylesheet" href="../static/styles/create_pet.css">
    <nav>
        <a href="/dashboard">Home</a>
        <a href="/questions">Info</a>
        <a href="#">My Info</a>
    </nav>
</head>
<body>
    <h1>Create New Pet</h1>
        <form id="createPetForm">
            <label for="name">Name:</label>
            <input id="name" name="name" required><br><br>

            <label for="type">Type:&nbsp;&nbsp;&nbsp;&nbsp;</label>
            <select id="type" name="type" required>
                <option value="Abyssinian">Abyssinian</option>
                <option value="Africanis">Africanis</option>
                <option value="American Shorthair">American Shorthair</option>
                <option value="Bengal">Bengal</option>
                <option value="Birman">Birman</option>
                <option value="British Shorthair">British Shorthair</option>
                <option value="Basenji">Basenji</option>
                <option value="Beagle">Beagle</option>
                <option value="Boerboel">Boerboel</option>
                <option value="Boxer">Boxer</option>
                <option value="Bulldog">Bulldog</option>
                <option value="Bull Terrier">Bull Terrier</option>
                <option value="Chihuahua">Chihuahua</option>
                <option value="Cocker Spaniel">Cocker Spaniel</option>
                <option value="Dachshund">Dachshund</option>
                <option value="Doberman">Doberman</option>
                <option value="German Shepherd">German Shepherd</option>
                <option value="Golden Retriever">Golden Retriever</option>
                <option value="Labrador Retriever">Labrador Retriever</option>
                <option value="Maine Coon">Maine Coon</option>
                <option value="Manx">Manx</option>
                <option value="Ocicat">Ocicat</option>
                <option value="Poodle">Poodle</option>
                <option value="Pug">Pug</option>
                <option value="Rottweiler">Rottweiler</option>
                <option value="Russian Blue">Russian Blue</option>
                <option value="Siberian Husky">Siberian Husky</option>
                <option value="Somali">Somali</option>
                <option value="Sphynx">Sphynx</option>
                <!-- Add more options as needed -->
            </select><br><br>

            <label for="weight">Weight:</label>
            <input type="number" id="weight" name="weight" required><br><br>

            <label for="height">Height:</label>
            <input type="number" id="height" name="height" step="0.01" required><br><br>

            <label for="age">age:</label>
            <input type="number" id="age" name="age" step="0.01" required><br><br>

            <label for="user_id">user_id:</label>
            <input type="number" id="user_id" name="user_id" step="0.01" required><br><br>

            <button type="button" onclick="createPet()">Create Pet</button>
        </form>
        <script>
            function createPet() {
                // Serialize form data into JSON
                const formData = {
                    name: document.getElementById('name').value,
                    type: document.getElementById('type').value,
                    weight: parseFloat(document.getElementById('weight').value),
                    height: parseFloat(document.getElementById('height').value),
                    age: parseInt(document.getElementById('age').value),
                    user_id: parseInt(document.getElementById('user_id').value)
                };
    
                // Send POST request to server
                fetch('/api/pets', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                })
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    } else {
                        throw new Error('Failed to create pet');
                    }
                })
                .then(data => {
                    // Handle successful response
                    console.log(data);
                    // Optionally redirect to another page
                    window.location.href = '/my-pets';
                })
                .catch(error => {
                    // Handle error
                    console.error(error);
                });
            }
        </script>
    
</body>
</html>
