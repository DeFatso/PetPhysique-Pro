<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dashboard</title>
    <link rel="stylesheet" href="../static/styles/dashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@5.10.1/main.css" rel="stylesheet" />
